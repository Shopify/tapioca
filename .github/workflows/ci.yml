name: CI

on:
  push:
    branches:
    - main
  pull_request:

env:
  SRB_SKIP_GEM_RBIS: true

jobs:
  linters:
    runs-on: ubuntu-latest
    name: Linters
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Ruby
        uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf # v1.284.0
        with:
          bundler-cache: true
          rubygems: 4.0.4
      - name: Run type check
        run: bin/typecheck
      - name: Run type check with Prism parser
        run: bin/typecheck --parser=prism
        continue-on-error: true
      - name: Lint Ruby files
        run: bin/style
      - name: Verify documentation
        run: bin/docs
      - name: Verify README
        run: bin/readme
      - name: Verify gem RBIs are up-to-date
        run: bundle exec exe/tapioca gem --verify
      - name: Verify duplicates in shims
        run: bundle exec exe/tapioca check-shims

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.2", "3.3", "3.4", "head"]
        rails: ["8.0", "current", "main"]
        rubygems: ["3.6.2"]
        exclude:
          - ruby: "3.2"
            rails: "main"
        include:
          - rails: "main"
            experimental: true
          - ruby: "head"
            experimental: true
          # Pin Bundler 4.0.3 for Ruby 4.0 due to regression in 4.0.5
          # See: https://github.com/ruby/rubygems/issues/9258
          - ruby: "4.0"
            rails: "8.0"
            rubygems: "3.6.2"
            bundler: "4.0.3"
          - ruby: "4.0"
            rails: "current"
            rubygems: "3.6.2"
            bundler: "4.0.3"
          - ruby: "4.0"
            rails: "main"
            rubygems: "3.6.2"
            bundler: "4.0.3"
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }} - RubyGems ${{ matrix.rubygems }}
    env:
      RAILS_VERSION: ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install protobuf
        run: |
          curl -OL https://github.com/google/protobuf/releases/download/v25.3/protoc-25.3-linux-x86_64.zip
          unzip protoc-25.3-linux-x86_64.zip -d $HOME/.local
          export PATH="$PATH:$HOME/.local/bin"
      - name: Remove Gemfile.lock
        # Remove Gemfile.lock for Ruby head builds and non-Rails current builds
        if: ${{ matrix.ruby == 'head' || matrix.rails != 'current' }}
        run: "rm -f Gemfile.lock"
      - name: Set up Ruby
        uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf # v1.284.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          rubygems: ${{ matrix.rubygems }}
          bundler: ${{ matrix.bundler }}
      - name: Run tests
        run: bin/test
        continue-on-error: ${{ !!matrix.experimental }}

  buildall:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Build (matrix)
    needs: [linters, tests]
    steps:
      - name: Check build matrix status
        if: ${{ needs.tests.result != 'success' || needs.linters.result != 'success' }}
        run: exit 1
